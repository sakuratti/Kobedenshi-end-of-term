        <div id="main">
            <div id="alllist">
                <div id="list">
                    <img src="../img/butabara.png" class="image">

                        <span class="name">豚バラブロック(100g)</span>

                </div>
                <div class="list2">
                    <img src="../img/gyuu.png" class="image2">

            <div id="add">

                    <button type="button" id="oks">追　加</button>
                </div>
                <div id="edit2">
                    <span class="title">月別売上</span>
                    <div id="itiroku">

            </div>
